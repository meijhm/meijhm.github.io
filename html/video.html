<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>apiè§†é¢‘æµ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            touch-action: pan-y;
        }

        /* è§†é¢‘å®¹å™¨ */
        .video-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            transition: transform 0.5s ease;
        }

        /* è§†é¢‘æ’­æ”¾å™¨ */
        .video-player {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        /* åŠ è½½çŠ¶æ€ */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 14px;
            display: none;
        }

        /* è¿›åº¦æç¤º */
        .swipe-tip {
            position: fixed;
            bottom: 20%;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 12px;
            animation: float 2s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer"></div>
    <div class="loading" id="loading">åŠ è½½ä¸­...</div>
    <div class="swipe-tip">ä¸Šåˆ’æµè§ˆä¸‹ä¸ªè§†é¢‘</div>
    <div><button onclick="unmuteVideo()">ğŸ”‡ å¼€å¯å£°éŸ³</button></div>

    <script>
        const API_URL = 'https://api.kuleu.com/api/MP4_xiaojiejie?type=json';
        let currentVideoIndex = 0;
        let isSwiping = false;
        let startY = 0;

        // åˆ›å»ºè§†é¢‘å…ƒç´ 
        function createVideoElement(url) {
            const video = document.createElement('video');
            video.className = 'video-player';
            video.playsInline = true;
            video.autoplay = true;
            video.muted = true; // åˆå§‹é™éŸ³è‡ªåŠ¨æ’­æ”¾
            video.controls = true;
            video.loop = false;
            
            const source = document.createElement('source');
            source.src = url;
            source.type = 'video/mp4';
            
            video.appendChild(source);
            return video;
        }

        // åŠ è½½æ–°è§†é¢‘
        async function loadNewVideo() {
            try {
                showLoading();
                const response = await fetch(API_URL);
                const { code, mp4_video } = await response.json();
                
                if (code === 200) {
                    const video = createVideoElement(mp4_video);
                    video.addEventListener('ended', () => autoNextVideo(video));
                    
                    videoContainer.prepend(video);
                    currentVideoIndex++;
                    
                    // ä¿ç•™æœ€è¿‘3ä¸ªè§†é¢‘ä¼˜åŒ–æ€§èƒ½
                    if (videoContainer.children.length > 3) {
                        videoContainer.lastChild.remove();
                    }
                }
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
            } finally {
                hideLoading();
            }
        }

        // è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸ªè§†é¢‘
        function autoNextVideo(currentVideo) {
            currentVideo.removeEventListener('ended', autoNextVideo);
            loadNewVideo();
        }

        // è§¦æ‘¸äº‹ä»¶å¤„ç†
        videoContainer.addEventListener('touchstart', e => {
            startY = e.touches[0].clientY;
        });

        videoContainer.addEventListener('touchmove', e => {
            if (!isSwiping) {
                const deltaY = startY - e.touches[0].clientY;
                if (deltaY > 50) { // æ»‘åŠ¨é˜ˆå€¼æ£€æµ‹
                    isSwiping = true;
                    loadNewVideo();
                }
            }
        });

        videoContainer.addEventListener('touchend', () => {
            isSwiping = false;
        });

        // å·¥å…·å‡½æ•°
        function showLoading() {
            loading.style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        // åˆå§‹åŒ–åŠ è½½
        loadNewVideo();
    </script>
</body>
</html>
